<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Arbiter</title>
</head>
<body>
    <div class="wrapper">
        <div class="result-field">
            <label for="result"><h2>Result</h2></label>
            <br>
            <input type="text" name="result" placeholder="Result" readonly>
        </div>
        <br>
        <div class="btn-container">
            <button type="button" data-rank="1">PRIVATE</button>
            <button type="button" data-rank="2">SEARGEANT</button>
            <button type="button" data-rank="3">2ND-LT</button>
            <button type="button" data-rank="4">1ST-LT</button>
            <button type="button" data-rank="5">CAPTAIN</button>
            <button type="button" data-rank="6">MAJOR</button>
            <button type="button" data-rank="8">LT-COLONEL</button>
            <button type="button" data-rank="9">COLONEL</button>
            <button type="button" data-rank="9">1-GENERAL</button>
            <button type="button" data-rank="10">2-GENERAL</button>
            <button type="button" data-rank="11">3-GENERAL</button>
            <button type="button" data-rank="12">4-GENERAL</button>
            <button type="button" data-rank="13">5-GENERAL</button>
            <button type="button" data-rank="14">SPY</button>
            <button type="button" data-rank="0">FLAG</button>
        </div>
    </div>

<Script src="../js/Script.js"></Script>
</body>
</html>
