<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

            <label for="result"><h2>Result</h2></label>
            <br>

        <br>

        <div class="btn-container">

            <button type="button">MAJOR</button>

            <button type="button">COLONEL</button>
            <button type="button">*-GENRAL</button>
            <button type="button">**-GENRAL</button>

            <button type="button">****-GENRAL</button>
            <button type="button">*****-GENRAL</button>

            <button type="button">FLAG</button>

<Script>"../js/Script.js"</Script>
